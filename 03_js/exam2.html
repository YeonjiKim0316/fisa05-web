<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <!-- css 파일 링크 -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="number">
        <!-- 숫자 세는 자리 -->
        <h2 id="num">0</h2>
    </div>
    
    <div id="buttons">
        <!-- 누르면 하나씩 값이 더해지는 버튼 -->
        <button id="plus"> + </button>
        <!-- 누르면 값이 하나씩 줄어드는 버튼 -->
        <button id="minus"> - </button>
        <!-- 누르면 num 자리의 숫자가 0으로 초기화되는 버튼 -->
        <button id="reset"> Reset </button>
    </div>    

    <!-- script 파일 import -->
    <script src="functions.js"></script>

</body>
</html>
