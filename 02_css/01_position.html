<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>

    <!--CSS 옵션을 주는 방법 
    1. 파일을 link : 모든 페이지에 일괄적으로 적용하기 위한 css태그들을 작성
    2. html 파일 안에 <style> </style> 안에 작성: 현재 페이지에서만 쓰게될 예외 코드들은 앞의 파일 뒤에 link 줍니다.
    3. 특정 태그의 style= 이라는 속성으로 직접 제시: 딱 한번 예외에 작성. 파싱할 때 잘못 파싱되므로 권장되는 방법은 아님
-->
    </style>
</head>
<body>
    <header>
        이곳은 맨 위에 늘 떠있는 header입니다.
    </header>
    <content>
        본문입니다.
        <article>
            <div>DIV1</div>
            <div>DIV2</div>
            <div>DIV3</div>
        </article>
        <article>
            <span>SPAN1</span>
            <span>SPAN2</span>
            <span>SPAN3</span>
        </article>
    </content>
    <footer>
        맨 마지막에 고정된 footer입니다.
    </footer>
</body>
</html>
